- clean: ['~', '~/.config']

- shell:
    - 
      - "git submodule update --init --recursive"
      - "Installing submodules!"
    - 
      - "curl -fLo ~/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim" 
      - "Installing vim Plug!"

- link:
    ~/.dotfiles: ''
    ~/.config/nvim/init.vim:
      create: true
      force: true
      path: vimrc
    ~/.vimrc:
      force: true
      path: vimrc
    ~/.zshrc:
      force: true
      path: zshrc
    ~/.tmux.conf:
      force: true
      path: tmux.conf
